<section>
<div class="container" >
    <div class="col-lg-12 text-center">
            <h2 class="section-heading" style="padding-top:30px">{{man.name}}</h2>
        </div>
        <img class="img-responsive img-centered modal-image" ng-src="{{man.img_url}}" alt="">
        <br>        

        <ul class="attribute">
                    <li>Average Price: ${{man.avg_price|number:2}}</li>
                    <li>Average Horsepower: {{man.avg_horsepower|number:0}}</li>
                    <li>Most Expensive Model: {{man.max_car}}</li>
        </ul>
        <br>
        <br>

    <!------------------------------------------------------------------------------>
        <!--
        <td>{{car.id}}</td>
        <td><img ng-src='{{car.img_url}}' class="img-responsive" alt=""> </td>
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>${{car.price|number:2}}</td>
        <td>{{car.horsepower}}</td>
        -->
        <div class="col-md-12 text-left">
            <h2 class="section-heading ">Related Cars</h2>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-5 col-sm-6 cars-item" ng-repeat="car in cars | filter:man.name | limitTo:-4"  class="cars-link" data-toggle="modal" ng-click="goToCar(car)">
                <div class="cars-hover">
                    <div class="cars-hover-content">
                        <i class="fa fa-plus fa-3x"></i>
                    </div>
                </div>
                <img ng-src='{{car.img_url}}' class="img-responsive" alt="">
                <div class="cars-caption">
                    <h4 >{{car.make}} {{car.model}}</h4>
                </div>
            </div>
        </div>

    <div class="col-md-12 text-left">
        <h2 class="section-heading ">Related Engines</h2>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-6 cars-item" ng-repeat="engine in engines | limitTo:-4 | orderBy:random"  class="cars-link" data-toggle="modal" ng-click="goToEngine(engine)">
            <div class="cars-hover">
                <div class="cars-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                </div>
            </div>
            <div class="cars-caption">
                <h4 >{{engine.name}}</h4>
            </div>
        </div>
    </div>
<a href="#/mans" class="btn btn-lg" data-target="#mans">Back to Manufacturers</a>

</div>

</section>
